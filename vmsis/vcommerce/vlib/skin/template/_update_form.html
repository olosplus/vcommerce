{% extends 'base.html' %}
{% load staticfiles %}

{% block js %}
    <script src="{% static 'js/base.js' %}"></script>
    {% for media in JsFiles %}
      <script type="text/javascript" src='{% static media %}'></script>
    {% endfor %}
{% endblock %}

{% block conteudo %}
<div class="span9" id="content">
  <div class="row-fluid">
    <!-- block -->
    <div class="block">
      <div class="navbar navbar-inner block-header">
        <div class="muted pull-left"><h2>{{ titulo }}</h2></div>
      </div>
      <div class="block-content collapse in">
        <div class="span12">
          <form class="form-horizontal" action="" method="post" id="{{form_id}}" sequence="{{form_pk}}">{% csrf_token %} 
            {{ form.as_p }}
          </form>
          <p> {{grid | safe}} </p>
          <p><button type="buttom"  onclick="doPostForm('{{url_update}}{{object.pk}}/', '{{form_id}}',
            '{{url_list}}', false, '')" 
            class="btn btn-outline btn-primary btn-lg">Confirmar</button>
          <button type="reset" class="btn btn-outline btn-danger btn-lg" onClick="history.go(-1)">Cancelar</button> </p>
          <input type="hidden" value="{{url_update}}{{object.pk}}/" id="ownurl">
          <input type="hidden" value="{{url_list}}" id="listurl">
        </div>
      </div>
    </div>
    <!-- /block -->
  </div>
</div>

{% endblock %}

{% block css %}
  {% for media in CssFiles %}
    <link rel="stylesheet" style="text/css" href="{% static  media %}" />
  {% endfor %}  
{% endblock %}
