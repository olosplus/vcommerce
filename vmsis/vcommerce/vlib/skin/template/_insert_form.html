{% extends 'base.html' %}
{% load staticfiles %}

{% block js %}
  <script src="{% static 'js/base.js' %}"></script>
  {% for media in JsFiles %}
    <script type="text/javascript" src='{% static media %}'></script>
  {% endfor %}
{% endblock %}

{% block conteudo %}
<div class="span9" id="content"> 
  <div class="row-fluid"> 
    <!-- block -->
    <div class="block"> 
      <div class="panel panel-default panel-customizado">
        <div class="panel-heading">
          <h3 class="panel-title">{{ titulo }} <i class="glyphicon glyphicon-play"></i> Inserção</h3>
        </div>
        <div class="panel-body">
          <div class="block-content collapse in">
            <div class="span12">  
              <form class="form-horizontal" action="" method="post" id="{{form_id}}" sequence="{{form_pk}}">
                {%csrf_token%}     
                {{ form.as_p }}    
              </form>    
              <p>{{grid | safe}}</p>              
            </div>  
          </div>
        </div>
        <div class="panel-footer">
              <button type="buttom" class="btn btn-outline btn-success" 
                onClick="doPostForm('{{url_insert}}', '{{form_id}}', '{{url_insert}}', false, '')">Salvar e inserir</button>

              <button type="buttom"  onclick="doPostForm('{{url_insert}}', '{{form_id}}', '{{url_list}}', false, '')" 
              class="btn btn-outline btn-primary">Salvar e listar</button>
              
              <button type="reset" class="btn btn-outline btn-danger" 
                onClick="window.location.assign('{{url_list}}')">Cancelar</button> 

            <input type="hidden" value="{{url_insert}}/" id="ownurl">
            <input type="hidden" value="{{url_list}}" id="listurl">
        </div>
      </div>    
    </div> 
  </div> 
 </div> 
{% endblock %}
